<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemSlider/style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <div class="slider__item">
              <div class="slider__line">
                <img class="img img1" src="../cssMemSlider/img/img1.jpg" alt="Catherine Park">
                <img class="img img2" src="../cssMemSlider/img/img2.jpg" alt="Pavlovsky park">
                <img class="img img3" src="../cssMemSlider/img/img3.jpg" alt="Peterhof">
                <img class="img img4" src="../cssMemSlider/img/img4.jpg" alt="Alexander Park">
              </div>
            </div>
            <div class="text__item">
              <div class="text__line">
                <p class="text text1">Екатерининский парк</p>
                <p class="text text2">Павловский парк</p>
                <p class="text text3">Петергоф</p>
                <p class="text text4">Александровский парк</p>
              </div>
            </div>
            <div class="controls">
              <label class="label" for="slide1"><span class="switch"></span></label>
              <label class="label" for="slide2"><span class="switch"></span></label>
              <label class="label" for="slide3"><span class="switch"></span></label>
              <label class="label" for="slide4"><span class="switch"></span></label>
            </div>
    </div>
</body>
</html>
